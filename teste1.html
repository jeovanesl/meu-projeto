<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WI-RED - Área do Servidor</title>
    <!-- Apenas Bootstrap 5.3 utilizado para evitar conflitos de versões -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="server-area.css">
</head>

<body>
    <!-- nav-bar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
        
            <img src="img/logo.jpg" alt="Logo da Wi-Red" title="Wi-Red" width="178" height="60" class="d-inline-block align-text-top">
        
            <div class="container text-center">
                <div class="row align-items-center">
                <div class="col-10 ms-3">
                    <b class="fs-5"> WI - RED CLIENTES </b>
                </div>
                </div>
            </div>
        </nav>
    </header>

  <!-- Corpo da página -->
  <main class="container mt-5 pt-5">
      <div class="mb-4 col-7">
          <input type="text" class="form-control d-inline-block w-75" placeholder="Buscar por nome ou CPF">
          <button class="btn btn-custom btn-buscar">Buscar</button>
          <button class="btn btn-custom btn-voltar">Voltar</button>
      </div>
      <table class="table table-bordered">
          <thead>
              <tr>
                  <th>Código</th>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th>Endereço</th>
                  <th>Estado</th>
                  <th>Status</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>00001</td>
                  <td>Maria das Dores</td>
                  <td>Santo A. de Jesus</td>
                  <td>Centro</td>
                  <td>Bahia</td>
                  <td>Ativo</td>
                  <td>
                      <button class="btn btn-sm btn-link"><i class="fa fa-edit" ><img src="img/Edit.jpg" alt="editar" srcset=""></i></button>
                      <button class="btn btn-sm btn-link text-danger"><i class="fa fa-trash"><img src="img/Delete.jpg" alt="deletar" srcset=""data-bs-toggle="modal" data-bs-target="#exampleModal"></i></button>
                  </td>
              </tr>
          </tbody>
      </table>
  </main>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Você tem certesa que quer apagar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
