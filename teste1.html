<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WI-RED - Área do Servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="server-area.css">
</head>

<body>
    <!-- Nav-Bar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="img/logo.jpg" alt="Logo da Wi-Red" width="178" height="60" class="me-3">
                    <span class="fs-5 fw-bold">WI - RED CLIENTES</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Corpo da Página -->
    <main class="container mt-5 pt-5">
        <div class="row mb-4">
            <div class="col-12 col-md-8 col-lg-7 d-flex gap-2">
                <input type="text" class="form-control" placeholder="Buscar por nome ou CPF">
                <button class="btn btn-custom btn-buscar">Buscar</button>
                <button class="btn btn-custom btn-voltar">Voltar</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Endereço</th>
                        <th>Estado</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>00001</td>
                        <td>Maria das Dores</td>
                        <td>Santo A. de Jesus</td>
                        <td>Centro</td>
                        <td>Bahia</td>
                        <td>Ativo</td>
                        <td>
                            <button class="btn btn-sm btn-link"><img src="img/Edit.jpg" alt="Editar"></button>
                            <button class="btn btn-sm btn-link text-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="img/Delete.jpg" alt="Deletar"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Atenção</h1>
                </div>
                <div class="modal-body">
                    Você tem certeza que deseja apagar?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Apagar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
