<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WI-RED - Alterar Endereço</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div>
        <img src="img/logo.jpg" alt="" srcset="">
    </div>
    <header>
        <div class="dropdown">
            <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="border: none; color: white;">
              Dropdown link
            </a>
          
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
    </header>
    <main>
       
        <section class="account-section col-10 ">
            <h2>Alterar Endereço</h2>
            <form action="#" method="POST">
                <label for="cep">CEP *</label>
                <input type="text" id="cep" name="cep" required>

                <label for="endereco">Endereço *</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero">

                <label for="bairro">Bairro *</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="cidade">Cidade *</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado *</label>
                <input type="text" id="estado" name="estado" required>

                <div class="button-group">
                    <button type="button">Voltar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
